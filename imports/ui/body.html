<body>
  <h2>Welcome To Snack & Ladder Online</h2>
  <p><img src = "http://cliparts.co/cliparts/8TE/b9o/8TEb9oxGc.gif" height = 100px/></p>
  {{> login}}
  {{> play}}
  {{> result}}
</body>

<template name="login">
  <p>Enter your nickname to login:</p>
  <form id="login" class="new-player">
    <input type="text" name="text" placeholder="Example: Benedict">
  </form>
  <button type="submit" form="login" value="Submit">Join</button>
</template>

<template name="play">
  <p>Roll dice to play.</p>
  <button>Roll</button>
  <p>You rolled {{number}}.</p>
</template>

<template name="result">
  <div class = "table-responsive">
      <table class = 'board'>
        <tr class = 'success active'>
          <th>Turn</th>
          <th>Player</th>
          <th>Score</th>
          <th>Position</th>
        </tr>

        {{#each players}}
          {{> player}}
        {{/each}}

      </table>
    </div>
</template>

<template name="player">
  <tr>
    <td class = "player-name">{{text}}</td>
    <td class = 'player-score' id = 'player-score'>{{score}}</td>
    <td class = 'player-position'>{{position}}</td>
  </tr>
</template>
