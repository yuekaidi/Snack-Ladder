<body>
  <h2>Welcome To Snack & Ladder Online</h2>
  <p><img src = "http://cliparts.co/cliparts/8TE/b9o/8TEb9oxGc.gif" height = 100px/></p>
  {{> login}}
  {{> play}}
  {{> result}}
</body>

<template name="login">
  <form id="login">
    Enter your nickname to login:
    <input type="text" name="text" placeholder="Example: Benedict">
    <button type="submit" form="login" value="Submit">Join</button>
  </form>
  {{name}}
</template>

<template name="play">
  <button>Roll</button>
  You rolled {{number}}.
</template>

<template name="result">
  <div class = "table">
      <table class = 'board'>
        <tr class = 'success active'>
          <th>Turn</th>
          <th>Player</th>
          <th>Score</th>
          <th>Position</th>
        </tr>

        {{#each players}}
          {{> player}}
        {{/each}}

      </table>
    </div>
</template>
